<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <div class="header">CALCULATOR</div>

        <div class="display">

            <span class="answer"></span>
        </div>
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button class="equals">=</button>
        <button class="reload">clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
